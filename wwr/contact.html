            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <h1 id="title">Contact Us</h1>

    <main>
        <section id="company-info">
            <!-- list -->
            <h2>Company Information</h2>
            <div id="info">
                <ul>
                    <li>Address: N Usery Pass Rd, Mesa, AZ 85215</li>
                    <li>Phone Number: (480) 610-3300</li>
                    <li>Email: contact@waterrush.com</li>
                </ul>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1529.8039404842268!2d-111.6224418440882!3d33.5538258547839!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x872bbc5f15b7fdb9%3A0x502957b1ea1958ff!2sGoldfield%20Recreation%20Area!5e0!3m2!1sen!2sus!4v1743446137893!5m2!1sen!2sus" width="600" height="450" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </section>

        <section id="employees">
            <h2>Our Team</h2>
            <div id="team">
                <figure>
                    <img src="./images/happy-employee(1).webp" alt="">
                    <figcaption>Sara Thomas</figcaption>
                </figure>
                <figure>
                    <img src="./images/happy-employee(2).webp" alt="">
                    <figcaption>Jane Smith</figcaption>
                </figure>
                <figure>
                    <img src="./images/happy-employee(3).webp" alt="">
                    <figcaption>Bob Johnson</figcaption>
                </figure>
            </div>
        </section>


        <section id="contact">
            <h2>Contact Us</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <input type="radio" name="general" id="">
                <label for="general">General Inquiry</label>

                <input type="radio" name="reservation" id="">
                <label for="reservation">Reservation Question</label>

                <input type="radio" name="suggestion" id="">
                <label for="suggestion">Website Suggestion</label>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <input type="checkbox" name="subscribe" id="">
                <label for="subscribe">Please subscribe me to the monthly newsletter</label>

                <button type="submit">Contact</button>
            </form>
        </section>
    </main>
